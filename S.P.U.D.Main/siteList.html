<style type= "text/css">

body{
    margin:0px !important;
    width:360px;

.siteBlock {
    border-bottom:1px solid rgb(225,225,225);
    height: 90px;

}

.iconBlock {
    display: inline-flex;
    width: 90px;
    justify-content: center;
    align-items: center;
    height:100%;
    /* vertical-align: middle;

}

.timeBlock {
    display: inline-block;
    width: 110px;

}

    text-align: center;
}
.nameBlock {
    display: inline-block;

    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    text-align: center;
    margin-bottom: 10px;
}
.block:focus {outline:0;}

.block1:hover {
    background-color: rgb(105, 218, 114);
    color: white;
}

    background-color: red;
